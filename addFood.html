<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evexia</title>
    <link rel="stylesheet" href="stylesAll.css" />
    <link rel="stylesheet" href="styleAddFood.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Add Food</h1>
       
        <div id="container">
            <form>
                <label for="meal">Meal</label>
                <select id="meal" name="meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>

                <br>

                <label for="foodName">Food Name</label>
                <input type="text" id="foodName" name="foodName" required>

                <br>

                <label for="calories">Calories</label>
                <input type="number" id="calories" name="calories" required>

                <br>

                <label for="carbs">Carbohydrates (g)</label>
                <input type="number" id="carbs" name="carbs" required>
                
                <br>

                <label for="proteins">Proteins (g)</label>
                <input type="number" id="proteins" name="proteins" required>
    
                <br>

                <label for="fats">Fats (g)</label>
                <input type="number" id="fats" name="fats" required>
                
                <br><br>

                <input type="submit" value="Add Food Entry">
            </form>
        </div>
      </div>
    </main>

    <nav>
      <ul>
        <a href="./index.html" class="active">Calorie Tracker</a>
        <a href="./intakeBreakdown.html">Breakdown</a>
        <a href="./visualizations.html">Visualize</a>
        <a href="./sleepTracker.html">Sleep</a>
        <a href="./userProfile.html">Profile</a>
      </ul>
    </nav>

  </body>
</html>
