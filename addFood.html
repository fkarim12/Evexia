<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evexia</title>
    <link rel="stylesheet" href="stylesAll.css" />
    <link rel="stylesheet" href="styleAddFood.css" />

  </head>

  <body>
    <main>
      <div class="container">
        <h1>Add Food</h1>
       
        <div id="container">
            <form id="foodForm">
                <label for="meal">Meal</label>
                <select id="meal" name="meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                </select>

                <br>

                <label for="foodName">Food Name</label>
                <input type="text" id="foodName" name="foodName" required>

                <br>

                <label for="calories">Calories</label>
                <input type="number" id="calories" name="calories" required>

                <br>

                <label for="carbs">Carbohydrates (g)</label>
                <input type="number" id="carbs" name="carbs" required>
                
                <br>

                <label for="proteins">Proteins (g)</label>
                <input type="number" id="proteins" name="proteins" required>
    
                <br>

                <label for="fats">Fats (g)</label>
                <input type="number" id="fats" name="fats" required>
                
                <br><br>

                <div class="header1">
                  <button id="addEntryButton" class="edit-button" onclick="window.location.href='index.html'">Add Food Entry</button>
                </div>
            </form>
        </div>
      </div>
    </main>

    <nav>
      <ul>
        <a href="./index.html" class="active"><img src="food.jpg" alt="Home" class="nav-icon" /></a>
        <a href="./intakeBreakdown.html"><img src="macronutrients.png" alt="Calorie Intake" class="nav-icon" /></a>
        <a href="./visualizations.html"><img src="visualizations.png" alt="Visualizations" class="nav-icon" /></a>
        <a href="./sleepTracker.html"><img src="sleep.jpg" alt="Sleep Tracker" class="nav-icon" /></a>
        <a href="./userProfile.html"><img src="profile.png" alt="User Profile" class="nav-icon" /></a>
      </ul>
    </nav>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        function sendFoodDataToParent() {
          const selectedMeal = document.getElementById('meal').value;
          const foodName = document.getElementById('foodName').value;
          const calories = document.getElementById('calories').value;

          const data = {
            meal: selectedMeal,
            name: foodName,
            calories: calories
          };

          window.opener.postMessage(data, '*');
        }

        document.getElementById('addEntryButton').addEventListener('click', function (event) {
          event.preventDefault();
          sendFoodDataToParent();
        });
      });
    </script>
  </body>
</html>
