<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evexia</title>
    <link rel="stylesheet" href="stylesAll.css" />
    <link rel="stylesheet" href="stylesUserProfile.css" />
</head>

<body>
    <main>
        <h1 style="text-align:center">Edit User Profile</h1>

        <div class="header">
            <button class="cancel-button" onclick="window.location.href='userProfile.html'">Cancel</button>
            <button class="save-button" onclick="saveProfile()">Save</button>
        </div>
        <section>
            <img class="circle" id="profilePic" src="1.2/penguinProfile.png" alt="Penguin Profile">
            <p style="font-size: 23px;"><b>username_here</b></p>
        </section>

        <h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="width: 81%;"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="width: 81%;"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" style="width: 84%;"><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" style="width: 78.7%;"><br>

            <label for="goalWeight">Goal Weight:</label>
            <input type="number" id="goalWeight" name="goalWeight" style="width: 69.5%;"><br>

            <label for="goals">Goals:</label>
            <input type="text" id="goals" name="goals" style="width: 81.3%;"><br>
        </h3>

        <script>
            function saveProfile() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var age = document.getElementById('age').value;
                var weight = document.getElementById('weight').value;
                var goalWeight = document.getElementById('goalWeight').value;
                var goals = document.getElementById('goals').value;

                // Store the data in localStorage
                localStorage.setItem('name', name);
                localStorage.setItem('email', email);
                localStorage.setItem('age', age);
                localStorage.setItem('weight', weight);
                localStorage.setItem('goalWeight', goalWeight);
                localStorage.setItem('goals', goals);

                // Redirect to the user profile page
                window.location.href = 'userProfile.html';
            }
        </script>

    </main>
</body>

</html>
