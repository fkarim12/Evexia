<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evexia</title>
    <link rel="stylesheet" href="stylesAll.css" />
    <link rel="stylesheet" href="stylesUserProfile.css" />
</head>

<body>
    <main>
        <h1 style="text-align:center">Edit User Profile</h1>

        <div class="header">
            <button class="cancel-button" onclick="window.location.href='userProfile.html'">Cancel</button>
            <button class="save-button" onclick="saveProfile()">Save</button>
        </div>
        <section>
            <img class="circle" id="profilePic" src="1.2/penguinProfile.png" alt="Penguin Profile">
            <p style="font-size: 18px;"><b>user_beta</b></p>
        </section>

        <h3 id="h3Element"> 
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" style="width: 72%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" style="width: 72.6%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" style="width: 75.8%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="height">Height (feet):</label>
          <input type="text" id="height_feet" name="height_feet" style="width: 59.3%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="height">Height (inches):</label>
          <input type="text" id="height_inch" name="height_inch" style="width: 53.7%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="weight">Weight:</label>
          <input type="number" id="weight" name="weight" style="width: 69.8%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="goalWeight">Goal Weight:</label>
          <input type="number" id="goalWeight" name="goalWeight" style="width: 58.9%; font-size: 18px;" onclick="showKeyboard(event, 'keyboardImage')"><br>

          <label for="goals">Goals:</label>
          <select id="goals" name="goals" style="width: 75.5%; font-size: 18px;; margin-top:20px">
            <option value="Gain Weight">Gain Weight</option>
            <option value="Maintain Weight or Live a Healthy Lifestyle">Maintain Weight or Live a Healthy Lifestyle</option>
            <option value="Lose Weight">Lose Weight</option>
          </select><br>
      </h3>

      <div class="pop-out-container" id="popOutContainer">
        <span class="close-button" id="closeButton">&times;</span>
        <div class="pop-out-content">
        </div>
      </div>
    
      <img id="keyboardImage" src="screenKeyboard.png" alt="keyboard">

      <script src="scriptEditProfile.js"></script>
      
    </main>
</body>

</html>
